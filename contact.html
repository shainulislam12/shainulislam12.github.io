<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me | Portfolio</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header>
    <div class="container">
      <nav>
        <a href="person.html" class="logo">
          <img src="assets/images/si_logo.jpg" alt="Shainul Islam" height="30px">
        </a>
        <div class="nav-links">
          <a href="index.html">Index</a>
          <a href="projects.html">Projects</a>
          <a href="skills.html">Skills</a>
          <a href="contact.html">Contact</a>
        </div>
      </nav>
    </div>
  </header>

  <main class="contact">
    <div class="theme-toggle">
      <button id="darkModeToggle" style="font-size: x-large; background-color: transparent;">ðŸŒ™</button>
      <p style="font-size: x-small;font-family: 'Times New Roman', Times, serif;"><b>Go to Dark Mode<br>for better experience</b></p>
    </div>  
    <form action="https://formspree.io/f/myzwjzra" method="post" class="contact-form" style="max-width: 700px;" id="myForm" >
      <input type="text" name="_gotcha" style="display:none">
      <h2>Get In Touch</h2>
      <input type="text" placeholder="Your Name" class="ne" required>
      <input type="email" placeholder="Email" name="email" class="ne" required>
      <textarea placeholder="Your Message" name="message" class="mes"></textarea>
      <button type="submit" class="btn btn-primary">Send Message</button>
    </form>
  </main>
  <script>
    document.getElementById("myForm").addEventListener("submit", function(e) {
      e.preventDefault();
      fetch(this.action, {
        method: "POST",
        body: new FormData(this),
        headers: { "Accept": "application/json" }
      })
        .then(() => window.location.href = "thank-you.html")
        .catch(() => alert("Error! Please try again."));
    });
  </script>

  <script src="assets/js/main.js"></script>
</body>
</html>
